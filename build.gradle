plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.2'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compileOnly group: 'software.amazon.awssdk', name: 's3', version: '2.19.30'
    implementation group: 'io.projectreactor', name: 'reactor-core', version: '3.4.16'
    compileOnly group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '3.0.2'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group: 'software.amazon.awssdk', name: 'apache-client', version: '2.19.30'
}

tasks.named('test') {
    useJUnitPlatform()
}
